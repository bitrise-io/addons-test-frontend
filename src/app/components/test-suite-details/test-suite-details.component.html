<div class="test-suite-details centered-max-width main-content-padding-x">
  <bitrise-test-suite-details-header
    [testReport]="testReport"
    [testSuite]="testSuite"
    *ngIf="testSuite"
    [previousTestSuite]="previousTestSuite"
    [nextTestSuite]="nextTestSuite"
  ></bitrise-test-suite-details-header>
  <section class="test-suite-details-body-wrapper">
    <ul class="menu">
      <li
        *ngFor="let testSuiteDetailsMenuItem of testSuiteDetailsMenuItems"
        [hidden]="!testReport || !testSuiteDetailsMenuItem.availableProviders.includes(testReport.provider)"
        class="menu-item"
      >
        <a
          [routerLink]="[testSuiteDetailsMenuItem.subpath]"
          routerLinkActive="active"
          (click)="selectedTestSuiteDetailsMenuItemChanged(testSuiteDetailsMenuItem)"
          queryParamsHandling="merge"
          class="link"
          >{{ testSuiteDetailsMenuItem.name }}</a
        >
      </li>
    </ul>
    <select
      class="menu-select"
      [(ngModel)]="selectedTestSuiteDetailsMenuItem"
      (change)="selectedTestSuiteDetailsMenuItemChanged()"
    >
      <option *ngFor="let testSuiteDetailsMenuItem of testSuiteDetailsMenuItems" [ngValue]="testSuiteDetailsMenuItem">{{
        testSuiteDetailsMenuItem.name
      }}</option>
    </select>
    <router-outlet></router-outlet>
  </section>
</div>
