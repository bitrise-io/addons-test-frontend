<section class="test-report">
  <bitrise-heading-text>{{ testReport.name }}</bitrise-heading-text>
  <div *ngIf="testReport.type === TestReportType.uiTest">
    <bitrise-test-suite
      *ngFor="let testSuite of testReport.testSuites"
      [testReport]="testReport"
      [testSuite]="testSuite"
    ></bitrise-test-suite>
  </div>
  <div *ngIf="testReport.type === TestReportType.unitTest">
    <bitrise-test-case *ngFor="let testCase of testReport.testCases" [testCase]="testCase"></bitrise-test-case>
  </div>
</section>
